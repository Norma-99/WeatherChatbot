version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - good morning
    - good evening
    - good afternoon

- intent: goodbye
  examples: |
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: ask_weather
  examples: |
    - what's the weather
    - what is the temperature today
    - what is the temperature
    - i want to know the temperature
    - i want to know the weather today
    - tell me the weather forecast
    - hows the weather today

- intent: inform
  examples: |
    - {"entity": "weather_type", "value": "temperature"}
    - {"entity": "weather_type", "value": "precipitation"}
    - {"entity": "weather_type", "value": "wind"}
    - {"entity": "weather_type", "value": "humidity"}
    - {"entity": "weather_type", "value": "sunrise_sunset"}
    
- intent: ask_location
  examples: |
    - Show me what's the weather in [Paris](location)
    - The weather condition in [Italy](location)
    - How's the weather in [Chennai](location)
    - How's [Berlin](location) today
    - What is the weather in [Delhi](location)
    - Temperature in [Amsterdam](location)
    - tell me the temperature at [Ohio](location)
    - What is the weather like in [location]?
    - Tell me about the weather conditions in [location].

- intent: ask_temperature
  examples: |
    - What is the current temperature?
    - Tell me the temperature right now.
    - How hot is it outside?

- intent: ask_precipitation
  examples: |
    - Is it going to rain today?
    - What's the precipitation forecast?
    - Will it snow?

- intent: ask_wind
  examples: |
    - What is the wind speed?
    - Tell me about the wind conditions.
    - Is it windy today?

- intent: ask_humidity
  examples: |
    - What is the humidity level?
    - How humid is it outside?
    - Tell me about the humidity.

- intent: ask_sunrise_sunset
  examples: |
    - When is the sunrise?
    - What time is sunset today?
    - Tell me about the sunrise and sunset.

- intent: ask_days
  examples: |
    - What is the weather forecast for the next [days] days?
    - Tell me about the weather in the next [days] days.
    - Weather forecast for the next [days] days.