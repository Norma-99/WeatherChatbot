    - One week
    - Two weeks
    - Weather for the next 6 days

- intent: inform_temperature
  examples: |
    - Yes, I want temperature
    - Tell me the temperature
    - What's the temperature?

- intent: inform_precipitation
  examples: |
    - Yes, I want precipitation
    - Tell me about precipitation
    - What's the precipitation like?

- intent: inform_wind
  examples: |
    - Yes, I want wind information
    - Tell me about the wind
    - What's the wind speed?

- intent: inform_humidity
  examples: |
